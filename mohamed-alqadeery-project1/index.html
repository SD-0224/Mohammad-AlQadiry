<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/styles/variables.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/custom.css">


    <title>First Project</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo"><a href="index.html">Web Topics</a></div>
            <div class="header-actions">
                <button id="toggle-dark-mode" class="btn-header"> <ion-icon name="moon-outline"
                        aria-label="apply dark mode"></ion-icon><span class="btn-text">
                        Dark
                        Mode
                    </span></button>
                <button id="toggle-favorites" class="btn-header">
                    <ion-icon name="heart-outline" aria-label="favorites list"></ion-icon><span class="btn-text">
                        Favorites
                    </span></button>
            </div>
        </div>
    </header>

    <section class="block-design">
        <div class="primary-triangle">

        </div>

        <div class="secondary-triangle">

        </div>


        <div class="mt-4">
            <h2 class="title mb-0">Welcome to our website!</h2>
            <p class="subtitle">We have a new design that's fresh,modern,and easy to use.</p>
        </div>

    </section>



    <main class="container">
        <section class="search-form-section">
            <div class="container">

                <form>
                    <div class="row p-2 align-items-center searchForm">
                        <div class="col-12 col-md-8">

                            <div class="d-flex align-items-baseline">
                                <ion-icon name="search-outline"></ion-icon>

                                <input name="search" placeholder="Search the website..." aria-label="search input" />
                            </div>


                        </div>


                        <div class="col-6 col-md-2">
                            <span class="filter-select-label" aria-label="Select sort by order">Sort by:</span>
                            <select>
                                <option value="" selected>Default</option>
                                <option value="1">Frontend</option>
                                <option value="2">Backend</option>
                            </select>
                        </div>
                        <div class="col-6 col-md-2">
                            <span class="filter-select-label" aria-label="Select sort by filter">Filter by:</span>
                            <select>
                                <option value="" selected>Default</option>
                                <option value="1">Frontend</option>
                                <option value="2">Backend</option>
                            </select>
                        </div>

                    </div>


                </form>
            </div>


        </section>

        <section class="topics-section">
            <div class="container">
                <h2 class="bold my-3" id="topic-title"></h2>
                <div id="topic-list" class="row g-3">

                </div>
            </div>

        </section>



        <div id="fav-canvs" class="off-canvas container">
            <h2>My Favorites Topics</h2>
            <div class="cards-list">
                <div class="card-item">
                    <a href="details.html"> <img src="assets/images/html.png" alt="html image" /></a>


                    <a class="topic-name" href="details.html">HTML</a>
                    <div class="stars">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-half"></ion-icon>

                    </div>
                </div>
                <div class="card-item">
                    <a href="details.html"> <img src="assets/images/css.webp" alt="css image" /></a>


                    <a class="topic-name" href="details.html">CSS</a>
                    <div class="stars">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">Developed with <ion-icon name="heart"></ion-icon>&copy;2023</p>
    </footer>


    <!-- Js -->
    <script src="assets/js/main.js" type="module"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</body>

</html>
